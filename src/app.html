<!doctype html>
<html lang="da">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon-light.svg"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon-dark.svg"
			media="(prefers-color-scheme: dark)"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="module">
			// Force system theme
			localStorage.setItem('theme', 'system');
			const theme = localStorage.getItem('theme');
			if (theme) {
				document.body.classList.remove('dark', 'light');
				if (theme === 'system') {
					const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
						? 'dark'
						: 'light';
					document.body.classList.add(systemTheme);
					document.documentElement.style.setProperty('color-scheme', systemTheme);
				} else {
					document.body.classList.add(theme);
					document.documentElement.style.setProperty('color-scheme', theme);
				}
			}
			// Progressive enhancement
			document.body.dataset.jsEnabled = '';
		</script>
		%sveltekit.head%
	</head>
	<body
		class="m-auto flex min-h-screen max-w-[70ch] flex-col px-5 py-15"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
